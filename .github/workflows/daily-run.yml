name: Language Story

on:
  schedule:
    - cron: '0 14 * * *' # 9:00am EST (14:00 UTC)
  workflow_dispatch:

jobs:
  daily-task:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'latest'
      
      - run: npm install